{% extends "index.html" %}
{% load static %}
{% block content %}
  <form url="{% url 'main_todos' %}">
    {% csrf_token %}
    {% for field in form %}
      {{ field }}
    {% endfor %}
    <button id="submit" class="button form_element" type="button">Add</button>
  </form>
  <section class="todos_box">
    <p class="todo_placeholder">Your todos go here...</p>
  </section>
  <script src="{% static 'items/js/fetch_todos.js' %}"></script>
{% endblock %}

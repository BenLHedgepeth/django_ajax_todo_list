{% extends "index.html" %}
{% load static %}
{% block content %}
  <form url="{% url 'main_todos' %}">
    {% csrf_token %}
    {% for field in form %}
      {{ field }}
    {% endfor %}
    <button id="submit" class="button form_element" type="button">Add</button>
  </form>
  <div class="bg-color">
    <section class="todos_list">
      {% if todos %}
        {% for todo in todos  %}
          <div id="todo_{{ todo.id }}" class="todo">
            <svg id="delete_{{ todo.id }}" class="todo_component delete" width="45px" height="45px">
              <line x1="10" y1="10" x2="40" y2="40" stroke="red" stroke-width="10" />
              <line x1="40" y1="10" x2="10" y2="40" stroke="red" stroke-width="10"/>
            </svg>
            <p class="todo_component todo_text">{{ todo }}</p>
          </div>
        {% endfor %}
      {% else %}
        <p class="todo_placeholder">Your todos go here...</p>
      {% endif %}
    </section>
  </div>
  <script src="{% static 'items/js/utils.js' %}" type='module'></script>
  <script src="{% static 'items/js/fetch_todos.js' %}" type='module'></script>
{% endblock %}
